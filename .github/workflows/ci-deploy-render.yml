name: CI / Build / Deploy (Render)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
      - name: Build
        run: npm run build

  preview-health:
    name: Preview Health Check
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    needs: test-and-build
    env:
      RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
      RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
      HEALTH_PATH: /healthz
    steps:
      - name: Trigger Render deploy for this branch
        id: trigger
        run: |
          set -e
          if [ -z "$RENDER_API_KEY" ] || [ -z "$RENDER_SERVICE_ID" ]; then
            echo "RENDER_API_KEY or RENDER_SERVICE_ID not set - skipping Render API deploy trigger";
            exit 0;
          fi
          resp=$(curl -s -X POST "https://api.render.com/v1/services/${RENDER_SERVICE_ID}/deploys" \
            -H "Authorization: Bearer ${RENDER_API_KEY}" \
            -H "Content-Type: application/json" \
            -d "{}")
          echo "$resp" | jq .
          deploy_id=$(echo "$resp" | jq -r '.id // .deploy.id')
          if [ -z "$deploy_id" ] || [ "$deploy_id" = "null" ]; then
            echo "Could not trigger deploy. Response:";
            echo "$resp";
            exit 1;
          fi
          echo "deploy_id=$deploy_id" >>"$GITHUB_OUTPUT"

      - name: Wait for deploy to complete (poll)
        id: poll
        run: |
          set -e
          deploy_id=${{ steps.trigger.outputs.deploy_id }}
          for i in $(seq 1 30); do
            status=$(curl -s -H "Authorization: Bearer ${RENDER_API_KEY}" \
              "https://api.render.com/v1/services/${RENDER_SERVICE_ID}/deploys/${deploy_id}" | jq -r '.status')
            echo "deploy status: $status"
            if [ "$status" = "success" ]; then break; fi
            if [ "$status" = "failed" ]; then echo "Deploy failed"; exit 1; fi
            sleep 10
          done

      - name: Resolve service domain
        id: service
        run: |
          srv=$(curl -s -H "Authorization: Bearer ${RENDER_API_KEY}" \
            "https://api.render.com/v1/services/${RENDER_SERVICE_ID}")
          echo "$srv" | jq .
          domain=$(echo "$srv" | jq -r '.serviceDetails.defaultDomain // .defaultDomain // .serviceDetails.url // empty')
          if [ -z "$domain" ]; then
            echo "::error::Could not resolve preview domain. Please pass PREVIEW_DOMAIN as a secret.";
            exit 1;
          fi
          echo "service_domain=$domain" >>"$GITHUB_OUTPUT"

      - name: Health check
        run: |
          domain=${{ steps.service.outputs.service_domain }}
          echo "Checking https://${domain}${HEALTH_PATH}"
          status=$(curl -sS -o /dev/null -w "%{http_code}" "https://${domain}${HEALTH_PATH}")
          echo "Status: $status"
          if [ "$status" != "200" ]; then
            echo "::error::Health check failed; HTTP $status"
            curl -sS "https://${domain}${HEALTH_PATH}" || true
            exit 1
          fi

      - name: Metrics check
        run: |
          domain=${{ steps.service.outputs.service_domain }}
          echo "Checking https://${domain}/metrics"
          curl -sS "https://${domain}/metrics" | head -n 20

  deploy-to-render:
    if: success() && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: test-and-build
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to Render (trigger)
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          if [ -z "$RENDER_API_KEY" ] || [ -z "$RENDER_SERVICE_ID" ]; then
            echo "RENDER_API_KEY or RENDER_SERVICE_ID not set - skipping Render API deploy trigger";
            exit 0;
          fi
          curl -X POST "https://api.render.com/v1/services/${RENDER_SERVICE_ID}/deploys" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{}'