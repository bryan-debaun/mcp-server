name: CI / Build / Deploy (Render)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Set DATABASE_URL (for Prisma client generation)
        run: echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/mcp_ci" >> $GITHUB_ENV
      - name: Generate Prisma Client
        run: npx prisma generate
      - name: Run tests
        run: npm test
      - name: Build
        run: npm run build