name: CI / Build / Deploy (Render)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
      - name: Build
        run: npm run build

  preview-health:
    name: Preview Health Check
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    needs: test-and-build
    env:
      RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
      RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
      HEALTH_PATH: /healthz
      PREVIEW_DOMAIN: ${{ secrets.PREVIEW_DOMAIN }}
    steps:
      - name: Trigger Render deploy for this branch
        id: trigger
        run: |
          set -e
          if [ -z "$RENDER_API_KEY" ] || [ -z "$RENDER_SERVICE_ID" ]; then
            echo "RENDER_API_KEY or RENDER_SERVICE_ID not set - skipping Render API deploy trigger";
            exit 0;
          fi

          # Attempt to create a deploy
          resp=$(curl -s -X POST "https://api.render.com/v1/services/${RENDER_SERVICE_ID}/deploys" \
            -H "Authorization: Bearer ${RENDER_API_KEY}" \
            -H "Content-Type: application/json" \
            -d "{}")
          echo "Trigger response:" >&2; echo "$resp" | jq . >&2 || true

          # Try common locations for deploy id
          deploy_id=$(echo "$resp" | jq -r '.id // .deploy.id // empty')

          # If no deploy id returned, fall back to recent deploys list and pick the latest
          if [ -z "$deploy_id" ]; then
            echo "No deploy id returned by trigger; fetching recent deploys...";
            deploys=$(curl -s -H "Authorization: Bearer ${RENDER_API_KEY}" \
              "https://api.render.com/v1/services/${RENDER_SERVICE_ID}/deploys?limit=10")
            echo "Recent deploys:" >&2; echo "$deploys" | jq . >&2 || true
            deploy_id=$(echo "$deploys" | jq -r '.[0].id // empty')
            if [ -n "$deploy_id" ]; then
              echo "Using latest deploy id: $deploy_id";
            else
              echo "No deploy id available; will skip deploy polling and attempt domain resolution.";
            fi
          fi

          echo "deploy_id=$deploy_id" >>"$GITHUB_OUTPUT"

      - name: Wait for deploy to complete (poll)
        id: poll
        run: |
          set -e
          deploy_id=${{ steps.trigger.outputs.deploy_id }}
          if [ -z "$deploy_id" ]; then
            echo "No deploy id to poll; skipping deploy polling step.";
            exit 0;
          fi
          for i in $(seq 1 30); do
            status=$(curl -s -H "Authorization: Bearer ${RENDER_API_KEY}" \
              "https://api.render.com/v1/services/${RENDER_SERVICE_ID}/deploys/${deploy_id}" | jq -r '.status')
            echo "deploy status: $status"
            if [ "$status" = "success" ]; then break; fi
            if [ "$status" = "failed" ]; then echo "Deploy failed"; exit 1; fi
            sleep 10
          done

      - name: Resolve service domain
        id: service
        run: |
          # Prefer an explicit PREVIEW_DOMAIN secret when present (useful for deterministic checks)
          if [ -n "$PREVIEW_DOMAIN" ]; then
            # sanitize (allow full URL or host)
            domain=${PREVIEW_DOMAIN#https://}; domain=${domain#http://}; domain=${domain%/}
            echo "Using PREVIEW_DOMAIN (sanitized): $domain";
            echo "service_domain=$domain" >>"$GITHUB_OUTPUT";
            exit 0;
          fi

          # Try to resolve from the service details directly
          srv=$(curl -s -H "Authorization: Bearer ${RENDER_API_KEY}" \
            "https://api.render.com/v1/services/${RENDER_SERVICE_ID}")
          echo "$srv" | jq .
          domain=$(echo "$srv" | jq -r '.serviceDetails.defaultDomain // .defaultDomain // .serviceDetails.url // empty')

          # If not present, try to find a matching deploy by branch (PR head ref) or latest deploy
          if [ -z "$domain" ]; then
            head_ref="${{ github.head_ref }}"
            pr_num="${{ github.event.pull_request.number }}"

            echo "No domain in service details; searching recent deploys for branch: $head_ref"
            deploys=$(curl -s -H "Authorization: Bearer ${RENDER_API_KEY}" \
              "https://api.render.com/v1/services/${RENDER_SERVICE_ID}/deploys?limit=20")
            echo "$deploys" | jq . || true

            # Try to find deploy with matching branch
            domain=$(echo "$deploys" | jq -r --arg branch "$head_ref" '
              map(select(.branch == $branch))[0] | (.serviceDetails.url // .url // .serviceDetails.defaultDomain // empty)')

            # Fallback to latest deploy's domain
            if [ -z "$domain" ] || [ "$domain" = "null" ]; then
              domain=$(echo "$deploys" | jq -r '.[0] | (.serviceDetails.url // .url // .serviceDetails.defaultDomain // empty)')
            fi

            # Final guess based on PR number and base if still not found
            if [ -z "$domain" ] || [ "$domain" = "null" ]; then
              base="${{ secrets.PREVIEW_DOMAIN_BASE }}"
              if [ -z "$base" ]; then base="bad-mcp"; fi
              if [ -n "$pr_num" ]; then
                domain="${base}-pr-${pr_num}.onrender.com"
                echo "Falling back to guessed domain: $domain"
              fi
            fi
          fi

          # sanitize final domain
          domain=${domain#https://}; domain=${domain#http://}; domain=${domain%/}

          if [ -z "$domain" ]; then
            echo "::error::Could not resolve preview domain. Please pass PREVIEW_DOMAIN as a secret.";
            exit 1;
          fi
          echo "service_domain=$domain" >>"$GITHUB_OUTPUT"

      - name: Health check
        run: |
          domain=${{ steps.service.outputs.service_domain }}
          echo "Checking https://${domain}${HEALTH_PATH}"
          status=$(curl -sS -o /dev/null -w "%{http_code}" "https://${domain}${HEALTH_PATH}")
          echo "Status: $status"
          if [ "$status" != "200" ]; then
            echo "::error::Health check failed; HTTP $status"
            curl -sS "https://${domain}${HEALTH_PATH}" || true
            exit 1
          fi

      - name: Metrics check
        run: |
          domain=${{ steps.service.outputs.service_domain }}
          echo "Checking https://${domain}/metrics"
          curl -sS "https://${domain}/metrics" | head -n 20

  deploy-to-render:
    if: success() && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: test-and-build
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to Render (trigger)
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          if [ -z "$RENDER_API_KEY" ] || [ -z "$RENDER_SERVICE_ID" ]; then
            echo "RENDER_API_KEY or RENDER_SERVICE_ID not set - skipping Render API deploy trigger";
            exit 0;
          fi
          curl -X POST "https://api.render.com/v1/services/${RENDER_SERVICE_ID}/deploys" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{}'