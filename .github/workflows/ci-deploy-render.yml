name: CI / Build / Deploy (Render)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
      - name: Build
        run: npm run build

  preview-health:
    name: Preview Health Check
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    needs: test-and-build
    env:
      RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
      RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
      HEALTH_PATH: /healthz
      PREVIEW_DOMAIN: ${{ secrets.PREVIEW_DOMAIN }}
      PR_HEAD_REF: ${{ github.head_ref }}
      PR_HEAD_SHA: ${{ github.event.pull_request.head.sha }}
    steps:
      - name: Trigger / find PR preview service and deploy for this branch
        id: trigger
        run: |
          set -e
          if [ -z "$RENDER_API_KEY" ] || [ -z "$RENDER_SERVICE_ID" ]; then
            echo "RENDER_API_KEY or RENDER_SERVICE_ID not set - skipping Render API deploy trigger";
            exit 0;
          fi

          pr_num="${{ github.event.pull_request.number }}"
          head_ref="${{ github.head_ref }}"
          head_sha="${{ github.event.pull_request.head.sha }}"

          echo "Looking for a preview service for PR #${pr_num} (branch=${head_ref})"
          services=$(curl -s -H "Authorization: Bearer ${RENDER_API_KEY}" "https://api.render.com/v1/services?limit=200") || true

          # Prefer a service whose name or default domain contains the PR number or branch
          preview_service_id=$(echo "$services" | jq -r --arg pr "$pr_num" --arg branch "$head_ref" '
            .[] | select((.name // "" | test("pr-?"+$pr)) or (.serviceDetails.defaultDomain // "" | test("-pr-"+$pr)) or (.name // "" | test($branch)) ) | .id // empty' | head -n1)

          # If not found, try match by repo and branch presence
          if [ -z "$preview_service_id" ]; then
            repo_full="${{ github.repository }}"
            preview_service_id=$(echo "$services" | jq -r --arg repo "$repo_full" --arg branch "$head_ref" '
              .[] | select((.repo // "" | contains($repo)) or (.serviceDetails.repo // "" | contains($repo))) | select(.name | test($branch) or (.serviceDetails.defaultDomain // "" | test($branch))) | .id // empty' | head -n1)
          fi

          if [ -n "$preview_service_id" ]; then
            echo "Found preview service id: $preview_service_id";
            service_to_use=$preview_service_id;
          else
            echo "No explicit preview service found; will use production service id: $RENDER_SERVICE_ID";
            service_to_use=$RENDER_SERVICE_ID;
          fi

          # Try to find a recent deploy on the chosen service that matches our PR commit or branch
          deploy_id=$(curl -s -H "Authorization: Bearer ${RENDER_API_KEY}" "https://api.render.com/v1/services/${service_to_use}/deploys?limit=20" | jq -r --arg commit "$head_sha" --arg branch "$head_ref" 'map(select(.commit.id == $commit or .branch == $branch))[0].id // empty') || true

          if [ -n "$deploy_id" ]; then
            echo "Found existing deploy for PR: $deploy_id";
          else
            # Try triggering a deploy on the selected service (may be a no-op for preview services)
            echo "Triggering deploy on service: $service_to_use";
            resp=$(curl -s -X POST "https://api.render.com/v1/services/${service_to_use}/deploys" \
              -H "Authorization: Bearer ${RENDER_API_KEY}" \
              -H "Content-Type: application/json" \
              -d "{}") || true
            echo "Trigger response:" >&2; echo "$resp" | jq . >&2 || true
            deploy_id=$(echo "$resp" | jq -r '.id // .deploy.id // empty')
          fi

          if [ -z "$deploy_id" ]; then
            echo "No deploy id available for service ${service_to_use}; will continue to domain resolution and perform a health check directly";
          else
            echo "deploy_id=$deploy_id" >>"$GITHUB_OUTPUT";
          fi

      - name: Wait for deploy to complete (poll)
        id: poll
        run: |
          set -e
          deploy_id=${{ steps.trigger.outputs.deploy_id }}
          if [ -z "$deploy_id" ]; then
            echo "No deploy id to poll; skipping deploy polling step.";
            exit 0;
          fi

          # Short polling loop focused on the PR's service/deploy (retries: 12, interval: 15s -> 3 minutes)
          for i in $(seq 1 12); do
            if [ -z "$deploy_id" ]; then
              echo "No deploy id to poll for service ${service_to_use}; will attempt to find a recent deploy matching PR commit/branch";
              dep=$(curl -s -H "Authorization: Bearer ${RENDER_API_KEY}" "https://api.render.com/v1/services/${service_to_use}/deploys?limit=20")
              deploy_id=$(echo "$dep" | jq -r --arg commit "$PR_HEAD_SHA" --arg branch "$PR_HEAD_REF" 'map(select(.commit.id == $commit or .branch == $branch))[0].id // empty') || true
              if [ -n "$deploy_id" ]; then
                echo "Found candidate deploy id: $deploy_id";
              fi
            fi

            if [ -z "$deploy_id" ]; then
              echo "No deploy id found yet (attempt $i); sleeping and will retry";
              sleep 15; continue;
            fi

            dep=$(curl -s -H "Authorization: Bearer ${RENDER_API_KEY}" "https://api.render.com/v1/services/${service_to_use}/deploys/${deploy_id}")
            status=$(echo "$dep" | jq -r '.status // empty')
            deploy_branch=$(echo "$dep" | jq -r '.branch // empty')
            deploy_commit=$(echo "$dep" | jq -r '.commit // .commitHash // .buildCommit // empty')
            created_at=$(echo "$dep" | jq -r '.createdAt // .created_at // empty')
            echo "Deploy id: $deploy_id, status: $status, branch: $deploy_branch, commit: $deploy_commit, created: $created_at"

            if [ "$status" = "success" ]; then
              echo "Deploy $deploy_id succeeded";
              break;
            fi

            if [ "$status" = "failed" ] || [ "$status" = "build_failed" ]; then
              # If this failed deploy corresponds to our PR (branch or commit), treat as terminal failure
              if [ -n "$PR_HEAD_REF" ] && [ "$deploy_branch" = "$PR_HEAD_REF" ]; then
                echo "Deploy $deploy_id failed for PR branch $PR_HEAD_REF; failing check.";
                echo "$dep" | jq .;
                exit 1;
              fi
              if [ -n "$PR_HEAD_SHA" ] && [ "$deploy_commit" = "$PR_HEAD_SHA" ]; then
                echo "Deploy $deploy_id failed for PR commit $PR_HEAD_SHA; failing check.";
                echo "$dep" | jq .;
                exit 1;
              fi

              # If this is unrelated or older, try to find a more recent deploy on this service matching the PR
              echo "Deploy $deploy_id failed but not tied to PR; searching service ${service_to_use} for newer PR deploys...";
              recent=$(curl -s -H "Authorization: Bearer ${RENDER_API_KEY}" "https://api.render.com/v1/services/${service_to_use}/deploys?limit=50")
              new_id=$(echo "$recent" | jq -r --arg branch "$PR_HEAD_REF" 'map(select(.branch == $branch))[0].id // empty')
              if [ -n "$new_id" ] && [ "$new_id" != "$deploy_id" ]; then
                echo "Found newer PR deploy id on service ${service_to_use}: $new_id; switching to poll that one";
                deploy_id="$new_id";
                continue;
              fi

              echo "No newer PR deploy found on service ${service_to_use}; will retry (attempt $i)";
            fi

            sleep 15
          done

      - name: Resolve service domain
        id: service
        run: |
          # Prefer an explicit PREVIEW_DOMAIN secret when present (useful for deterministic checks)
          if [ -n "$PREVIEW_DOMAIN" ]; then
            # sanitize (allow full URL or host)
            domain=${PREVIEW_DOMAIN#https://}; domain=${domain#http://}; domain=${domain%/}
            echo "Using PREVIEW_DOMAIN (sanitized): $domain";
            echo "service_domain=$domain" >>"$GITHUB_OUTPUT";
            exit 0;
          fi

          # Try to resolve from the production service details directly
          srv=$(curl -s -H "Authorization: Bearer ${RENDER_API_KEY}" \
            "https://api.render.com/v1/services/${RENDER_SERVICE_ID}")
          echo "Prod service details:" >&2; echo "$srv" | jq . >&2 || true
          domain=$(echo "$srv" | jq -r '.serviceDetails.defaultDomain // .defaultDomain // .serviceDetails.url // empty')

          # If not present or doesn't look like the PR preview, attempt discovery across account-level services
          if [ -z "$domain" ]; then
            echo "No domain in production service details; searching account-level services for a PR preview...";

            services=$(curl -s -H "Authorization: Bearer ${RENDER_API_KEY}" "https://api.render.com/v1/services?limit=200")
            echo "Service list fetched" >&2; echo "$services" | jq . >&2 || true

            repo_full="${{ github.repository }}"
            pr_num="${{ github.event.pull_request.number }}"
            head_ref="${{ github.head_ref }}"

            # Try match by repo or service name containing pr number or branch
            domain=$(echo "$services" | jq -r --arg repo "$repo_full" --arg pr "$pr_num" --arg branch "$head_ref" '
              .[] | select((.repo // "" | contains($repo)) or (.serviceDetails.repo // "" | contains($repo)) or (.name // "" | test("pr-?"+$pr))) | (.serviceDetails.defaultDomain // .serviceDetails.url // .defaultDomain // .url // empty) | select(.)' | head -n1)

            # If still not found, try service where defaultDomain contains -pr-<pr>
            if [ -z "$domain" ]; then
              domain=$(echo "$services" | jq -r --arg pr "$pr_num" '.[] | select((.serviceDetails.defaultDomain // .defaultDomain // "") | test("-pr-"+$pr)) | (.serviceDetails.defaultDomain // .defaultDomain // .serviceDetails.url // .url) | select(.)' | head -n1)
            fi

            # As another fallback, try to find a recent deploy under the production service that matches our branch
            if [ -z "$domain" ]; then
              echo "No matching preview service found; searching production deploys for branch: $head_ref";
              deploys=$(curl -s -H "Authorization: Bearer ${RENDER_API_KEY}" \
                "https://api.render.com/v1/services/${RENDER_SERVICE_ID}/deploys?limit=50")
              domain=$(echo "$deploys" | jq -r --arg branch "$head_ref" 'map(select(.branch == $branch))[0] | (.serviceDetails.url // .url // .serviceDetails.defaultDomain // empty)')
            fi

            # Final attempt: iterate account services and inspect their recent deploys for a matching commit or branch
            if [ -z "$domain" ]; then
              echo "Attempting cross-service deploy search for matching PR commit: $PR_HEAD_SHA or branch: $head_ref";
              services=$(echo "$services" | jq -c '.[]')
              for svc in $services; do
                sid=$(echo "$svc" | jq -r '.id // empty')
                sname=$(echo "$svc" | jq -r '.name // empty')
                sdomain=$(echo "$svc" | jq -r '(.serviceDetails.defaultDomain // .defaultDomain // .serviceDetails.url // .url // empty)')
                echo "Checking service: id=$sid name=$sname domain=$sdomain" >&2
                if [ -z "$sid" ]; then continue; fi
                dep_list=$(curl -s -H "Authorization: Bearer ${RENDER_API_KEY}" "https://api.render.com/v1/services/${sid}/deploys?limit=10")
                match=$(echo "$dep_list" | jq -r --arg commit "$PR_HEAD_SHA" --arg branch "$head_ref" '
                  map(select(.commit.id == $commit or .commit.hash == $commit or .branch == $branch))[0].id // empty')
                if [ -n "$match" ]; then
                  echo "Found matching deploy on service $sid (service name: $sname): deploy=$match" >&2
                  domain=${sdomain}
                  break
                fi
              done
            fi

            # Final guess based on PR number and base if still not found
            if [ -z "$domain" ]; then
              base="${{ secrets.PREVIEW_DOMAIN_BASE }}"
              if [ -z "$base" ]; then base="bad-mcp"; fi
              if [ -n "$pr_num" ]; then
                domain="${base}-pr-${pr_num}.onrender.com"
                echo "Falling back to guessed domain: $domain"
              fi
            fi
          fi

          # sanitize final domain
          domain=${domain#https://}; domain=${domain#http://}; domain=${domain%/}

          if [ -z "$domain" ]; then
            echo "::error::Could not resolve preview domain. Please pass PREVIEW_DOMAIN as a secret or set PREVIEW_DOMAIN_BASE to a suitable value.";
            exit 1;
          fi

          echo "Selected preview domain: $domain" >&2
          echo "service_domain=$domain" >>"$GITHUB_OUTPUT"

      - name: Health check
        run: |
          domain=${{ steps.service.outputs.service_domain }}
          echo "Checking https://${domain}${HEALTH_PATH}"
          status=$(curl -sS -o /dev/null -w "%{http_code}" "https://${domain}${HEALTH_PATH}")
          echo "Status: $status"
          if [ "$status" != "200" ]; then
            echo "::error::Health check failed; HTTP $status"
            curl -sS "https://${domain}${HEALTH_PATH}" || true
            exit 1
          fi

      - name: Metrics check
        run: |
          domain=${{ steps.service.outputs.service_domain }}
          echo "Checking https://${domain}/metrics"
          curl -sS "https://${domain}/metrics" | head -n 20

  deploy-to-render:
    if: success() && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: test-and-build
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to Render (trigger)
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          if [ -z "$RENDER_API_KEY" ] || [ -z "$RENDER_SERVICE_ID" ]; then
            echo "RENDER_API_KEY or RENDER_SERVICE_ID not set - skipping Render API deploy trigger";
            exit 0;
          fi
          curl -X POST "https://api.render.com/v1/services/${RENDER_SERVICE_ID}/deploys" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{}'