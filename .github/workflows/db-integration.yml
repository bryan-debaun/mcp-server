name: DB Integration

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  db-integration:
    runs-on: ubuntu-latest
    env:
      RUN_DB_INTEGRATION: 'true'
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: mcp_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d mcp_test" --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Wait for Postgres
        run: |
          until pg_isready -h localhost -p 5432 -U postgres -d mcp_test; do sleep 1; done
      - name: Set DATABASE_URL
        run: echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/mcp_test" >> $GITHUB_ENV
      - name: Ensure rls_test_role exists
        run: |
          psql postgresql://postgres:postgres@localhost:5432/mcp_test -c "DO \$\$ BEGIN IF NOT EXISTS (SELECT 1 FROM pg_roles WHERE rolname = 'rls_test_role') THEN CREATE ROLE rls_test_role NOINHERIT; END IF; END \$\$;"
      - name: Parse SQL migrations (fast syntax check) üîç
        run: npm run sql:parse
      - name: Run Prisma migrate deploy & generate
        run: npx prisma migrate deploy && npx prisma generate
      # SQL runtime validation removed ‚Äî running migration SQL against an already-migrated DB
      # can produce false negatives when later migrations drop objects. The
      # repository already performs a syntax check (`npm run sql:parse`) and
      # migrations are validated by `prisma migrate deploy` above.
      - name: Build TypeScript (including seed script)
        run: npm run build && npx tsc prisma/seed.ts --outDir dist --module NodeNext --moduleResolution NodeNext --target ES2022 --esModuleInterop --skipLibCheck
      - name: Seed DB
        run: npm run prisma:seed
      - name: Run tests
        run: npm test
